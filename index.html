<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12bool</title>
    <link rel="stylesheet" href="/css/12bool.css">
    <link rel="stylesheet" href="/css/style.css/">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <!-- riga composta da 12 colonne -->
    <section>
        <!-- apertura container fluid -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
             </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
                <div class="col-xs-1 col-sm-2 col-md-3">
                    <div class="box">1 col</div>
                </div>
            </div>
            <!-- fine riga con 12 colonne -->

            <!-- inizio seconda riga con una sola colonna -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">12 col</div>
                </div>
                
            </div>
            <!-- fine seconda riga con una sola colonna -->

            <!-- inizio terza riga con una colonna da 8 e 2 da 2 -->
            <div class="row">
                <div class="col-xs-8 col-sm-4 col-md-1">
                    <div class="box">8 col</div>

                </div>
                <div class="col-xs-2 col-sm-4 col-md-1">
                    <div class="box">2 col</div>

                </div>
                <div class="col-xs-2 col-sm-4 col-md-10">
                    <div class="box"> 2 col</div>

                </div>
            </div>
            <!-- fine terza riga con una colonna da 8 e 2 da 2 -->

            <!-- inizio quarta riga -->
             <div class="row">
                 <div class="col-xs-1 col-sm-1 col-md-8">
                    <div class="box"> 1 col</div>

                 </div>
                 <div class="col-xs-2 col-sm-1 col-md-1">
                    <div class="box"> 2 col</div>

                 </div>
                 <div class="col-xs-2 col-sm-1 col-md-1">
                    <div class="box"> 2 col</div>

                 </div>
                 <div class="col-xs-6 col-sm-1 col-md-1">
                    <div class="box"> 6 col</div>

                 </div>
                 <div class="col-xs-1 col-sm-8 col-md-1">
                    <div class="box"> 1 col</div>

                 </div>
             </div>
             <!-- fine quarta riga -->
             <div class="row">
                 <div class="col-xs-6">
                     <div class="row box">
                         <div class="col-xs-2">
                             <div class="box-nested left"> Nested 2 col</div>
                         </div>
                         <div class="col-xs-2">
                            <div class="box-nested"> Nested 2 col</div>
                        </div>
                        <div class="col-xs-8">
                            <div class="box-nested right "> Nested 8 col</div>
                        </div>

                     </div>
                 </div>
                 <div class="col-xs-6">
                    <div class="row box">
                        <div class="col-xs-6">
                            <div class="box-nested left"> Nested 6 col</div>
                        </div>
                        <div class="col-xs-6">
                            <div class="box-nested right"> Nested 6 col</div>
                        </div>
                    </div>
                </div>


                
             </div>
             
                
        </div>
         <!-- chiusura container fluid -->
     
        

        
    </section>
    
    
</body>
</html>
